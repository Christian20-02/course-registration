<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instructor Schedule</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/app.js"></script>
</head>
<body>
  <h1>Instructor Schedule</h1>

  <!-- Login -->
  <div>
      <h2>Login</h2>
      <input type="email" id="instructorEmail" placeholder="instructor@example.edu" />
      <input type="password" id="instructorPass" placeholder="Password" />
      <button id="instructorLoginBtn">Log in</button>
  </div>


  <!-- Classes Taught -->
  <h2>Sessions</h2>
  <div id="mySessions">
    <table>
  <thead>
    <tr>
      <th>Course Code</th>
      <th>Course Name</th>
      <th>Day</th>
      <th>Time</th>
      <th>Room</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>INFO450</td>
      <td>Projects in Information Systems</td>
      <td>Monday</td>
      <td>09:00 - 10:30</td>
      <td>Room 101</td>
    </tr>
    <tr>
      <td>MATH201</td>
      <td>Calculus II</td>
      <td>Wednesday</td>
      <td>11:00 - 12:30</td>
      <td>Room 202</td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>
  </div>

</body>
</html>
