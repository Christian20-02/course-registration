<!--  A Table of students in your sessions -->
<div id="sessionInfo" style="display:none">
  <p>List of students enrolled in your session:</p>
  <label for="sessionFilter">Filter by Session:</label>

    <option value="all">All Sessions</option>
    <option value="INFO465-02">INFO465-02</option>
    <option value="MATH201-03">MATH201-03</option>
  </select>
  <table class ="sessionTable">
    <thead class="sessionHeader">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Session</th>
